<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container">
            <a class="navbar-brand" href="#">Image Gallery</a>
            <a href="{% url 'upload' %}" class="btn btn-success">Upload New Image</a>
        </div>
    </nav>

    <!-- Gallery Container -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Uploaded Images</h1>
        
        <div class="row gallery">
            {% for image in images %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card shadow-sm">
                        <a href="{{ image.image.url }}">
                            <img src="{{ image.image.url }}" class="card-img-top" alt="Image">
                        </a>
                        <div class="card-body text-center">
                            <a href="{% url 'delete_image' image.id %}" class="btn btn-danger btn-sm">
                                ðŸ—‘ Delete
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
